<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Document</title>
  <link rel="stylesheet" href="{% static "css/form.css" %}">
  <script src="{% static 'js/check_form.js' %}"></script>
</head>

<body>
  <form class="form" action="" method="post" >
    <div class="form_title">Приветствуем</div>
    <div class="subtitle">Оставьте заявку, и мы свяжемся с вами!</div>

    {% csrf_token %}

    <div class="input-container ic1"></div>
    {% for f in form %}
    <div class="input-container ic2 field">
      <label class="input" >{{f.label}}</label> {{ f }}
      </div>
    {% endfor %}
  <input type="submit" class="send_button" value='ОТПРАВИТЬ'>
</body>

</html>
